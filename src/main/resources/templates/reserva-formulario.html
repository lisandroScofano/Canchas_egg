<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Guardar Reserva</title>
        <link href="/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="/navbar-top-fixed.css" rel="stylesheet">
        <link href="/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="/">APP Canchas EGG</a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/reservas/listado/">Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/canchas/listado/">Canchas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/equipos/listado/">Equipos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/personas/listado/">Jugadores</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h1>Creaci√≥n de Reservas</h1>

            <h3><span th:if="${mensaje != null}" th:text="${mensaje}" style="color:green"></span></h3>

            <form th:action="@{/reservas/guardar}" method="POST" th:object="${reserva}">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">ID</label>
                    <div class="col-sm-6">
                        <input type="text" style="width: 100%" th:field="*{idreserva}" th:value="*{idreserva}" readonly="readonly"/>
                    </div>   
                </div>   
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Fecha</label>
                    <div class="col-sm-6">
                        <input type="date" style="width: 100%" th:field="*{fechaReserva}" th:value="*{fechaReserva}"/>
                    </div> 
                </div>   
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Equipo 1</label>
                    <div class="col-sm-6">
                        <select th:field="*{equipo1}">
                            <option th:each="equipo : ${equipos}" th:value="${equipo.idequipo}" th:text="${equipo.nombre}"></option>
                        </select>
                    </div>
                </div>   
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Equipo 2</label>
                    <div class="col-sm-6">
                        <select th:field="*{equipo2}">
                            <option th:each="equipo : ${equipos}" th:value="${equipo.idequipo}" th:text="${equipo.nombre}"></option>
                        </select>                    
                    </div>
                </div>   
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Cancha</label>
                    <div class="col-sm-6">
                        <select th:field="*{cancha}">
                            <option th:each="cancha : ${canchas}" th:value="${cancha.idcancha}" th:text="${cancha.nombre}"></option>
                        </select>                    
                    </div>
                </div>   
                <input type="submit" value="Guardar" class="btn btn-primary"/>
            </form>
            <a th:href="@{/reservas/listado}">Volver al Listado</a>
        </div>
    </body>
</html>
