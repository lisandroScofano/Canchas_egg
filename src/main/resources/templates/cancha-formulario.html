<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
        <link href="/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="/navbar-top-fixed.css" rel="stylesheet">  
        <link href="/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="/">APP Canchas EGG</a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/reservas/listado/">Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/canchas/listado/">Canchas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/equipos/listado/">Equipos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/personas/listado/">Jugadores</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h1 class="text-success">Creaci√≥n de Cancha</h1>

            <h3>
                <span th:if="${mensaje != null}" th:text="${mensaje}" style="color:green"></span>
            </h3>

            <form th:action="@{/canchas/guardar}" method="POST" th:object="${cancha}">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">ID</label>
                    <div class="col-sm-6">
                        <input type="text" style="width: 100%" th:field="*{idcancha}" th:value="*{idcancha}" readonly="readonly"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-6">
                        <input type="text" style="width: 100%" th:field="*{nombre}" th:value="*{nombre}"/>
                    </div>
                </div>

                <input type="submit" value="Guardar" class="btn btn-primary"/>

            </form>

            <a th:href="@{/canchas/listado}">Volver al Listado</a>
        </div>
    </body>
</html>
