<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Jugadores</title>
        <link href="/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="/navbar-top-fixed.css" rel="stylesheet">
        <link href="/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="/">APP Canchas EGG</a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/reservas/listado/">Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/canchas/listado/">Canchas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/equipos/listado/">Equipos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/personas/listado/">Jugadores</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container"> 
            <h1 class="text-success">Listado de Jugadores</h1>

            <h3>
                <a th:href="@{/personas/inicio}">Cargar Jugador</a>
            </h3>

            <table class="table table-striped">
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>		
                    <th>Apellido</th>		
                    <th>Acciones</th>
                </tr>
                <tr th:each="persona : ${personas}">
                    <td th:text="${persona.dni}"></td>
                    <td th:text="${persona.nombre}"></td>
                    <td th:text="${persona.apellido}"></td>
                    <td>
                        <a th:href="@{/personas/inicio(dni=__${persona.dni}__)}">Ver</a>
                        <span>   -    </span>
                        <a th:href="@{/personas/eliminar(dni=__${persona.dni}__)}">Eliminar</a>

                    </td>
                </tr>
            </table>
            <a th:href="@{/}">Volver al Inicio</a>
        </div>
    </body>
</html>
